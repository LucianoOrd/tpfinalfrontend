<div class="container">
    <h1 class="text-center">Formulario de Insumos</h1>
        <div class="container" style="color: rgb(253, 253, 253); background: #000; width: 700px;">
            <form >
                <fieldset >
                <legend class="text-center">Registrar Insumo</legend>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Ingresar nombre</label>
                    <input type="text" id="" class="form-control" placeholder=" Ejemplo: agua, proteina">
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Ingresar descripción</label>
                    <input type="text" id="" class="form-control" placeholder=" Ejemplo: botellas de agua de 2 litros...">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Ingresar precio</label>
                    <input type="number" id="" class="form-control" placeholder="Ejemplo: 100000">
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Ingresar numero de stock</label>
                    <input type="text" id="" class="form-control" placeholder=" Ejemplo: 100 ">
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Añadir imagen</label>
                    <input type="file" id="imagen" class="form-control" placeholder="hacer click acá">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Categoría</label>
                    <select class="form-control"name="" id="">
                        <option value="1">comida</option>
                        <option value="2">bebida</option>
                        <option value="3">suplemento</option>
                        <option value="4">herramientas</option>
                    </select>
                  </div>
                  <!-- <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div> -->
                <button type="submit" class="btn btn-success " style="background-color: chocolate;">Registrar</button>
                </fieldset>
            </form>
        </div>
