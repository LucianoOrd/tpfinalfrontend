<div class="container">
    <h1>LISTADO DE INSUMOS</h1>
    <a class="btn btn-success" href="administrador/formulario/insumo/0">Registrar Insumo</a>
    <div class="d-flex align-items-center">
      <label class="form-label mb-2" for="">filtrar por: </label>
        <select class="form-select" style="width: min-content;">
          <option value="">opcion1</option>
          <option value="">opcion2</option>
          <option value="">opcion3</option>
          <option value="">opcion4</option>
        </select>
        <button class="btn btn-warning">Fitrar</button>

      </div>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">nombre </th>
            <th scope="col">descripcion </th>
            <th scope="col">precio</th>
            <th scope="col">stock</th>
            <th scope="col">imagen</th>
            <th scope="col">categoria</th>
            <th scope="col">acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of insumos">
            <th>{{i.nombre}}</th>
            <td>{{i.descripcion}}</td>
            <td>{{i.precio}}</td>
            <td>{{i.stock}}</td>
            <td>{{i.imagen}}</td>
            <td>{{i.categoria}}</td>
            <td>
              <button (click)="modificarInsumo(i)" class="btn btn-warning mx-1 my-1"><i class="fa-solid fa-pencil"></i></button>
              <button (click)="eliminarInsumo(i)" class="btn btn-danger mx-1 my-1"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
